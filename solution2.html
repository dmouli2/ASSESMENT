<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Solution2</title>
  </head>
  <body>
    <div>
      Add Student:
      <input type="text" id="studentName" />
      <br />

      <input type="button" onclick="addNewStudent()" value="Submit" />
      <br />

      <div id="container"></div>
    </div>

    <script>
      let student = [
        { id: 1, name: "dinesh" },
        { id: 2, name: "ramesh" },
        { id: 3, name: "Suresh" },
        { id: 4, name: "Dinesh" }
      ];

      let displaystudent = function(student) {
        return student
          .map(
            student =>
              `<li>  ${student.id}  ) Name:  ${student.name}<button id=${
                student.id
              } onclick="remove(this)">Remove</button> 
        `
          )
          .join(" ");
      };

      let students = () => {
        let template = `<ul style="list-style:none">${displaystudent(
          student
        )}</ul>`;
        document.getElementById("container").innerHTML = template;
      };
      students();
      let addNewStudent = () => {
        let name = document.getElementById("studentName").value;

        let data = {
          id: student.length + 1,
          name: name
        };
        student.push(data);
        students();
      };

      let remove = stud => {
        let filteredstudent = student.filter(s => s.id != stud.id);
        student = filteredstudent;
        students();
      };
    </script>
  </body>
</html>
