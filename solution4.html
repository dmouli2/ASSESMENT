  <body></body>
  <script>
    class Calculator {
      constructor(a, b) {
        this.a = a;
        this.b = b;
      }

      addition() {
        console.log("Addition is :", this.a + this.b);
      }
      subtraction() {
        console.log("subtraction is :", this.a - this.b);
      }
      multiply() {
        console.log("Multiplication is :", this.a * this.b);
      }
      division() {
        console.log("Division is :", this.a / this.b);
      }
    }

    let res = new Calculator(1, 2);
    res.addition();
    res.subtraction();
    res.multiply();
    res.division();
  </script>
